# Basic homelab.yaml example
# Single machine Docker Compose deployment
version: "2.0"
deployment: docker_compose

environment:
  BASE_DOMAIN: homelab.local
  PROJECT_ROOT: /opt/homelab

machines:
  driver:
    host: localhost
    user: homelab

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    port: 3000

  actual:
    image: actualbudget/actual-server:latest
    port: 5006
    storage: true

  nginx:
    image: nginx:alpine
    ports: [80, 443]
