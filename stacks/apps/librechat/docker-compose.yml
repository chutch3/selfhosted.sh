version: "3.9"

services:
    api:
        image: ghcr.io/danny-avila/librechat-dev-api:latest
        env_file: .env
        environment:
            - HOST=0.0.0.0
            - NODE_ENV=production
            - MONGO_URI=mongodb://mongodb:27017/LibreChat
            - MEILI_HOST=http://meilisearch:7700
            - RAG_PORT=${RAG_PORT:-8000}
            - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
        configs:
            - source: librechat_config
              target: /app/librechat.yaml
        volumes:
            - librechat_images:/app/client/public/images
            - librechat_uploads:/app/uploads
            - librechat_logs:/app/api/logs
        networks:
            - traefik-public
        deploy:
            labels:
                - traefik.enable=true
                - traefik.http.routers.librechat.rule=Host(`chat.${BASE_DOMAIN}`)
                - traefik.http.routers.librechat.entrypoints=websecure
                - traefik.http.routers.librechat.tls.certresolver=dns
                - traefik.http.services.librechat.loadbalancer.server.port=3080
                - homepage.group=AI
                - homepage.name=LibreChat
                - homepage.icon=chat.png
                - homepage.href=https://chat.${BASE_DOMAIN}/
                - homepage.description=AI Chat Interface
                - homepage.widget.type=librechat
                - homepage.widget.url=https://chat.${BASE_DOMAIN}/
            replicas: 1
        depends_on:
            - mongodb
            - meilisearch
            - vectordb
            - rag_api

    mongodb:
        image: nertworkweb/mongodb-no-avx
        restart: always
        user: "${UID}:${GID}"
        ports:
            - 27017:27017
        volumes:
            - librechat_mongodb:/data/db
        command: --noauth --bind_ip_all
        networks:
            - traefik-public
        deploy:
            replicas: 1
            placement:
                constraints:
                    # Centralized database node
                    - node.labels.database == true

    meilisearch:
        image: getmeili/meilisearch:v1.12.3
        env_file: .env
        environment:
            - MEILI_NO_ANALYTICS=true
        volumes:
            - librechat_meilisearch:/meili_data
        networks:
            - traefik-public
        deploy:
            replicas: 1
            placement:
                constraints:
                    # Centralized database node
                    - node.labels.database == true

    vectordb:
        image: ankane/pgvector:latest
        environment:
            POSTGRES_DB: mydatabase
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - librechat_vectordb:/var/lib/postgresql/data
        networks:
            - traefik-public
        deploy:
            replicas: 1
            placement:
                constraints:
                    # Centralized database node
                    - node.labels.database == true

    rag_api:
        image: ghcr.io/danny-avila/librechat-rag-api-dev:latest
        environment:
            - DB_HOST=vectordb
            - RAG_PORT=${RAG_PORT:-8000}
            - RAG_API_URL=http://host.docker.internal:8000
            - EMBEDDINGS_PROVIDER=ollama
            - OLLAMA_BASE_URL=http://host.docker.internal:11434
            - EMBEDDINGS_MODEL=nomic-embed-text
            - POSTGRES_DB=mydatabase
            - POSTGRES_USER=myuser
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
            - traefik-public
        deploy:
            replicas: 1
networks:
    traefik-public:
        external: true

configs:
    librechat_config:
        file: ./librechat.yaml

volumes:
    librechat_mongodb:
        driver: local
        # Local storage on centralized database node for performance

    librechat_meilisearch:
        driver: local
        # Local storage on centralized database node for performance

    librechat_vectordb:
        driver: local
        # Local storage on centralized database node for performance

    librechat_logs:
        driver: local
        driver_opts:
            type: "cifs"
            o: "username=${SMB_USERNAME},password=${SMB_PASSWORD},domain=${SMB_DOMAIN},vers=3.0,nobrl,uid=0,gid=100,file_mode=0777,dir_mode=0777,soft,actimeo=30"
            device: "//${NAS_SERVER}/librechat_logs"

    librechat_images:
        driver: local
        driver_opts:
            type: "cifs"
            o: "username=${SMB_USERNAME},password=${SMB_PASSWORD},domain=${SMB_DOMAIN},vers=3.0,nobrl,uid=0,gid=100,file_mode=0777,dir_mode=0777,soft,actimeo=30"
            device: "//${NAS_SERVER}/librechat_images"

    librechat_uploads:
        driver: local
        driver_opts:
            type: "cifs"
            o: "username=${SMB_USERNAME},password=${SMB_PASSWORD},domain=${SMB_DOMAIN},vers=3.0,nobrl,uid=0,gid=100,file_mode=0777,dir_mode=0777,soft,actimeo=30"
            device: "//${NAS_SERVER}/librechat_uploads"
